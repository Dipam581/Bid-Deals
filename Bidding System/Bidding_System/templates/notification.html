<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class='container mx-auto p-4' id="welcome">
        <form method="post">
            {% csrf_token %}
            <div style="display: flex; justify-content: center; align-items: center;">
                <img src="{{ selectedData.0.image.url }}" alt="{{ selectedData.0.name }}" style="width: 500px; height: 500px;">
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in notify_data %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.description }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5">No products found for this owner.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            
            <a href="{% url 'send_mail_Test' %}">send</a>
            <button type="submit" class="btn btn-info mt-3 px-5">Bid</button>
        </form>
    </div>
</body>

</html>
