
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container p-5">
            <div class="row">
                <h2>Welcome {{fullName}} ðŸ˜Š</h2>
                <div class="col">
                    <label class=''>What kind of item you want to sell!</label>
                    <input type="text" placeholder="Cycle" class="form-control" name="item" id="item" required>

                    <label class=''>Description</label>
                    <textarea class="form-control" aria-label="With textarea" name="description" required></textarea>
                </div>
                <div class="col">
                    <label class=''>Target Price</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                        </div>
                        <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" name="amount" id="amount" required>
                        <div class="input-group-append">
                          <span class="input-group-text">.00</span>
                        </div>
                    </div>

                    <label for="formFile" class="form-label">Upload image</label>
                    <input class="form-control" type="file" id="file" name="file" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit Bid</button>
        </div>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
